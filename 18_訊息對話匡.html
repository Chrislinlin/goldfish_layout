<!DOCTYPE html>
<html>
    <head>
        <title>對話匡</title>
        <style>
            *{
                padding: 0;
                margin: 0;
                list-style: none;
            }
            html, body{
                height: 100%;
            }
            body{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .dialogue{
                width: 500px;
                padding: 20px;
                box-shadow: 0 0 10px #3e92cc;
                background-color: #f4f5f7;
            }
            .local{
                /*當資料沒有撐滿時要把flex特性取消*/
                justify-content: flex-end;
            }
            .user{
                display: flex;
                margin-bottom: 20px;
                align-items: flex-start;/*解決大家都有固定高的問題應該要有高有低*/
            }
            .user .avatar{
                width: 60px;
                text-align: center;
                flex-shrink: 0;
            }
            .user .pic{
                border-radius: 50%;
                overflow: hidden;

            }
            .user .pic img{
                width: 100%;
                vertical-align: middle;
            }
            .user .txt{
                background-color: #aaa;
                padding: 16px;
                border-radius: 10px;
                position: relative;
            }
            .remote .txt{
                margin-left: 20px;
                margin-right: 80px;
                background-color: #fff;
                color: #a1b4c5;
            }
            .local .txt{
                margin-left: 80px;
                margin-right: 20px;
                order:-1;/*讓圖片左右對調*/
                background-color: #3e92cc;
                color: #fff;
            }
            .remote .txt::before,
            .local .txt::before{
                content: '';
                position: absolute;
                top: 10px;
                border-top: 20px solid transparent;
                border-bottom: 20px solid transparent;
            }
            .remote .txt::before{
                border-right: 10px solid #fff;
                left: -10px;
            }
            .local .txt::before{
                border-left: 10px solid #3e92cc ;
                right: -10px;
            }

        </style>


    </head>
    <body>
        <div class="dialogue">
            <div class="user remote">
                <div class="avatar">
                    <div class="pic">
                        <img src="jieni.jpeg">
                    </div>
                    <div class="name">傑尼龜</div>
                </div>
                    <div class="txt">尼好好cl3llcl3lcllc3l好</div>
            </div>
            <div class="user local">
                <div class="avatar">
                    <div class="pic">
                        <img src="pickchu.jpg" alt="">
                    </div>
                    <div class="name">皮卡丘</div>
                </div>
                    <div class="txt">哈囉嚕囉囉</div>
                
            </div>
            <div class="user remote">
                <div class="avatar">
                    <div class="pic">
                        <img src="jieni.jpeg">
                    </div>
                    <div class="name">傑尼龜</div>
                </div>
                    <div class="txt">尼好好cl3llcl3lcllc3l好</div>
            </div>
            <div class="user local">
                <div class="avatar">
                    <div class="pic">
                        <img src="pickchu.jpg" alt="">
                    </div>
                    <div class="name">皮卡丘</div>
                </div>
                    <div class="txt">哈囉嚕囉囉</div>
                
            </div>
        </div>
    </body>
</html>
